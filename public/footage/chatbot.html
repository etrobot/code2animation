<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Asset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes scan {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(34, 197, 94, 0.1), transparent);
            animation: scan 4s linear infinite;
            pointer-events: none;
            z-index: 50;
        }

        body {
            background-color: #09090b;
            color: white;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="scanline"></div>

    <div class="w-[80%] h-[80%] glass rounded-3xl overflow-hidden flex flex-col shadow-2xl scale-110">
        <!-- Header -->
        <div class="h-16 border-b border-white/10 flex items-center px-8 justify-between bg-zinc-900/50">
            <div class="flex items-center space-x-3">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
            </div>
            <div class="text-zinc-500 text-xs tracking-widest uppercase">system_v4.2.0_stable</div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 p-10 space-y-10">
            <div class="flex items-start space-x-6">
                <div class="w-14 h-14 rounded-2xl bg-indigo-600 flex items-center justify-center text-2xl">ðŸ‘¤</div>
                <div class="bg-indigo-600/10 rounded-3xl rounded-tl-none p-6 border border-indigo-500/20 max-w-[70%]">
                    <p class="text-xl text-indigo-50 font-medium leading-relaxed">
                        Generate a high-performance web component for real-time visualization.
                    </p>
                </div>
            </div>

            <div class="flex items-start space-x-6">
                <div class="w-14 h-14 rounded-2xl bg-emerald-600 flex items-center justify-center text-2xl">ðŸ¤–</div>
                <div class="bg-zinc-800/50 rounded-3xl rounded-tl-none p-6 border border-emerald-500/20 w-full">
                    <div class="text-emerald-400 text-sm mb-4">Initializing neural engine...</div>
                    <div class="space-y-4 opacity-50">
                        <div class="h-4 bg-white/5 rounded w-3/4"></div>
                        <div class="h-4 bg-white/5 rounded w-1/2"></div>
                        <div class="h-4 bg-white/5 rounded w-2/3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input -->
        <div class="h-24 border-t border-white/10 p-6 flex items-center space-x-6 bg-zinc-900/50">
            <div
                class="flex-1 h-14 bg-white/5 rounded-2xl border border-white/5 px-6 flex items-center text-zinc-600 text-lg">
                Processing request...
            </div>
            <div
                class="w-14 h-14 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-600/20">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m22 2-7 20-4-9-9-4Z" />
                    <path d="M22 2 11 13" />
                </svg>
            </div>
        </div>
    </div>

    <!-- Background Decoration -->
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-600/10 blur-[120px] -z-10"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-emerald-600/10 blur-[120px] -z-10"></div>
</body>

</html>
