<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparse Rotating White Grid</title>
    <style>
        :root {
            --bg-color: #000000;
            --grid-color: rgba(255, 255, 255, 0.5);
            /* Reduced opacity for better look */
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Large Sparse Grid - Base Style */
        .grid {
            position: absolute;
            width: 150vmax;
            height: 150vmax;
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 200px 200px;
            z-index: 1;
            opacity: 0;
        }

        /* First Layer */
        .grid-layer-1 {
            animation: grid-cycle-1 20s linear infinite;
        }

        /* Second Layer - Starts halfway through first layer's cycle */
        .grid-layer-2 {
            animation: grid-cycle-2 20s linear infinite;
            animation-delay: 10s;
        }

        @keyframes grid-cycle-1 {
            0% {
                opacity: 0;
                transform: rotate(0deg) scale(0.5);
            }
            25% {
                opacity: 1;
                transform: rotate(45deg) scale(1.0);
            }
            50% {
                opacity: 1;
                transform: rotate(90deg) scale(1.8);
            }
            75% {
                opacity: 0.5;
                transform: rotate(135deg) scale(2.8);
            }
            100% {
                opacity: 0;
                transform: rotate(180deg) scale(4.0);
            }
        }

        @keyframes grid-cycle-2 {
            0% {
                opacity: 0;
                transform: rotate(22deg) scale(0.5);
            }
            25% {
                opacity: 1;
                transform: rotate(67deg) scale(1.0);
            }
            50% {
                opacity: 1;
                transform: rotate(112deg) scale(1.8);
            }
            75% {
                opacity: 0.5;
                transform: rotate(157deg) scale(2.8);
            }
            100% {
                opacity: 0;
                transform: rotate(202deg) scale(4.0);
            }
        }

        /* Subtle vignette to soften edges */
        .vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.6) 100%);
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid grid-layer-1"></div>
        <div class="grid grid-layer-2"></div>
        <div class="vignette"></div>
    </div>
</body>

</html>
